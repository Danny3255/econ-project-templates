  default:
    unix: python waf.py
    env_spec: default


  tox:
    unix: tox
    env_spec: default
  python:
    unix: python
    env_spec: default
  test:
    unix: export WAFLOCK=.lock-wafbld
          export NUMBA_ENABLE_CUDASIM=0
    env_spec: default

